<header class="header-container">
  <img
    src="assets/images/hamburger.svg"
    alt="Logo"
    class="logo"
    routerLink="/login"
  />
  <span class="messageLogin" *ngIf="!isLoggedIn()" routerLink="/login"
    >Fa√ßa o login como {{ getLoggedInUser() }}</span
  >
  <span class="message" *ngIf="isLoggedIn()"
    >Logado como {{ getLoggedInUser() }}</span

  <nav class="mobile-options" *ngIf="isLoggedIn()">
